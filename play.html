<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <title>Nebula | Educational Viewer</title>
    
    <meta name="description" content="Play cool space videos on Nebula.">
    <meta name="keywords" content="education, astronomy, physics">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Nebula Education">
    <meta name="theme-color" content="#6366f1">
    <meta name="color-scheme" content="dark">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Nebula Education">
    <meta property="og:description" content="Learn about space.">
    <meta property="og:url" content="">
    <meta property="og:image" content="https://trylearning.space/assets/og-image.jpg">

    <meta property="twitter:url" content="">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Nebula Education">
    <meta property="twitter:description" content="Learn about space.">
    <meta property="twitter:image" content="https://trylearning.space/assets/og-image.jpg">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <nav>
        <div class="nav-inner">
            <a href="/" class="logo">nebula</a>
            <div class="nav-links">
                <a href="/">Back to Library</a>
            </div>
        </div>
    </nav>

    <div class="container play-container">
        
        <div class="controls-bar" data-aos="fade-down">
            <div style="display:flex; align-items:center; gap:15px;">
                <a href="/" class="btn"><i class="fa-solid fa-arrow-left"></i> Library</a>
                <h1 id="game-title" style="margin:0; font-size:1.2rem; font-weight:700;">Loading Resource...</h1>
            </div>

            <div style="display:flex; gap: 10px;">
                <a id="creator-btn" href="#" target="_blank" class="btn" style="display:none; align-items: center; gap: 8px;">
                    <i id="creator-icon" class="fa-solid fa-user"></i> <span id="creator-name">Creator</span>
                </a>
                <a id="raw-btn" href="#" target="_blank" class="btn">
                    <i class="fa-solid fa-up-right-from-square"></i> Raw
                </a>
                <button onclick="toggleFullscreen()" class="btn">
                    <i class="fa-solid fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>

        <div class="game-frame-wrapper" data-aos="zoom-in">
            <iframe id="game-frame" src="" allowfullscreen title="Content"></iframe>
        </div>

        <div class="notice-box" data-aos="fade-up">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span><strong>Tip:</strong> If the content fails to load or has mouse locking issues, click <strong>Raw</strong> to open in a new tab.</span>
        </div>

        <noscript>
            <div style="padding: 20px; color: white;">
                <h1>Nebula Resources</h1>
                <p>Please enable JavaScript to view educational content.</p>
            </div>
        </noscript>

        <div id="game-details-section" class="game-details" style="display: none;">
            <div class="detail-box">
                <h3><i class="fa-solid fa-circle-info"></i> Description</h3>
                <p id="desc-content">...</p>
            </div>
            <div class="detail-box">
                <h3><i class="fa-solid fa-gamepad"></i> Controls</h3>
                <p id="controls-content">...</p>
            </div>
        </div>

        <div id="seo-content" class="sr-only"></div>
    </div>

    <footer style="text-align:center; padding: 2rem; color: #555; font-size: 0.9rem;">
        &copy; <span id="year"></span> Nebula Astronomy Dept.
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/games.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
