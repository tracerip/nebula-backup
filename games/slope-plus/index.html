<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slope Plus</title>
    <style>
      /* Remove default margins and padding */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Ensure game container fills the iframe */
      .webgl-content {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Remove footer or style it minimally */
      .footer {
        display: none; /* Hide the footer completely */
      }

      /* Ensure game container and canvas are responsive */
      #gameContainer {
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      #gameContainer canvas {
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      // Modify instantiation to handle resizing
      var gameInstance = null;
      window.addEventListener('load', function() {
        gameInstance = UnityLoader.instantiate("gameContainer", "Build/SlopePlus1.3.1Web.json", {
          onProgress: UnityProgress,
          Module: {
            onFullscreen: function(isFullscreen) {
              // Optional: Add custom fullscreen behavior
              if (isFullscreen) {
                document.body.style.overflow = 'hidden';
              } else {
                document.body.style.overflow = 'visible';
              }
            }
          }
        });
      });

      // Responsive resizing function
      function resizeGame() {
        if (gameInstance) {
          var container = document.getElementById('gameContainer');
          container.style.width = '100%';
          container.style.height = '100%';
        }
      }

      // Add resize listener
      window.addEventListener('resize', resizeGame);
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
  </body>
</html>
